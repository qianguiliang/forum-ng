<div class="personpage">
    <h1>个人资料页</h1>
    <form class="form-horizontal" role="form" name="createUser" ng-submit="submitUser()">
        <div class="form-group">
            <label class="col-sm-2 control-label">昵称</label>
            <div class="col-sm-10">
                <input type="text" name="nickname" class="form-control" ng-model="user.nickname" >
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">性别</label>
            <div class="col-sm-10">
                <label>男：<input type="radio" value="man" name="sex" ng-model="user.sex"></label>
                <label>女：<input type="radio" value="woman" name="sex" ng-model="user.sex"></label>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">手机号</label>
            <div class="col-sm-10">
                <input type="text" name="tel" class="form-control" ng-model="user.tel" ng-pattern="/^1\d{10}$/">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">一句话简介</label>
            <div class="col-sm-10">
                <input type="text" name="info" class="form-control" ng-model="user.info" maxlength="140" ng-maxlength="140">
            </div>
        </div>
        <p class="" ng-show="createUser.tel.$dirty&&createUser.tel.$invalid">电话号码必须1开头11位</p>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" ng-disabled="(createUser.tel.$dirty&&createUser.tel.$invalid)||(createUser.info.$dirty&&createUser.info.$invalid)" class="btn btn-default">提交</button>
            </div>
        </div>
    </form>
</div>
